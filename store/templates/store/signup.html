{% extends "./base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid animate__animated animate__bounce animate__backInDown">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mx-auto border rounded p-3 mt-4 baseBlock">
            <form action=/signup/ method=post>
                {% csrf_token %}
                <h1 class="display-4 text-center">Create Account</h1>
                <hr>
                {{ form | crispy }}
                <div class="form-group">
                    <input class="btn bg-dark text-white baseBlock" type="submit" value="Create Account New User">
                </div>
            </form>
        
        </div>
    </div>
</div>

{% endblock %}
