{% extends "./base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid animate__animated animate__bounce animate__backInRight">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mx-auto border rounded p-3 mt-4 baseBlock">
            <form action=/login/ method=post>
                {% csrf_token %}
                <h1 class="display-4 text-center">Login Here</h1>
                <div class="text-center">
                    <img height="90px"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcj7uhQ-jlLeZVY-nggtC4UHc86yvjysayPQ&usqp=CAU"
                        alt="">
                </div>
                <hr>
                {{ form | crispy }}
                <div class="form-group">
                    <input class="btn btn-info baseBlock bg-dark" type="submit" value="Login">
                    <input class="btn btn-info baseBlock bg-dark" type="submit" value="Clear">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
